<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Promise</h2>

<p id="demo"></p>

<script>
function show(x){
  document.getElementById("demo").innerHTML = x;
}

let myPromise = new Promise((resolve, reject) => {
  let marks = 60;
  if (marks >= 0 && marks <= 100) resolve("Your marks is : " + marks);
  else reject("Error");
});

myPromise.then(show).catch(show);
</script>

</body>
</html>
